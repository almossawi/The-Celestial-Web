<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Mozilla Cosmos</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/d3.js"></script>
	<!--<script type="text/javascript" src="http://d3js.org/d3.v2.js"></script> -->
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/date.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>		
		<div id="plane_container" style="width:100%;height:100%;position:fixed;left:10;top:10">
			<!--<h1>From this distant vantage point...</h1>-->
			<h1>Browser usage plurality across countries</h1>
			
			<div id="prev_date"><a href="#"><img src="images/left_arrow.png" style="border:0" /></a></div>
			<div id="current_date_top_right" class="current_date"></div>
			<div id="next_date"><a href="#"><img src="images/right_arrow.png" style="border:0" /></a></div>
			
			<div id="credit">
				<a href="http://www.mozilla.com"><img src="images/mozilla_small.png" style="width:72px;height:17px;padding:0;margin:0;position:fixed;bottom:27px;left:0;border:0" /></a>
				<div style="position:fixed;bottom:25px;left:100px">
				<a href="about.htm">overview and credits</a>
				<!--&nbsp;&nbsp;&middot;&nbsp;&nbsp;
				<a href="#">blog</a>-->
				&nbsp;&nbsp;&middot;&nbsp;&nbsp;
				<a href="#" id="play_pause" title="From the album 'Heaven and Hell' by Vangelis">audio<img id="play_pause_icon" src="images/audio_paused.png" style="padding-left:4px;border:0" title="From the album 'Heaven and Hell' by Vangelis" alt="From the album 'Heaven and Hell' by Vangelis" /></a>
				<audio id="audio" loop="loop">
					<source src="cosmos.ogg" type="audio/ogg" />
					<source src="cosmos.mp3" type="audio/mpeg" />
				</audio>
				</div>
				
				<div style="position:fixed;bottom:25px;left:600px">
				<!-- fb, twitter -->
				</div>
				
				<div style="position:fixed;bottom:25px;right:10px;font-style:italic;font-size:8pt;color:#8b8b8b">
				v0.1 (Sep 2012)
				</div>
			</div>
		
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1800" height="1000">
				<g id="summary_chart">
					<rect x="100" y="100" height="14" id="firefox_plurality" class="bar" />
					<rect x="100" y="100" height="14" id="firefox_top_markets_plurality" class="bar_top" />
					<rect x="100" y="100" height="14" id="aaa" class="bar_top" />
					<text x="106" y="111" fill="white" id="firefox_plurality_text" class="tiny" />
					<text x="106" y="111" fill="black" id="firefox_top_markets_plurality_text" class="tiny" />
					
					<rect x="100" y="120" height="14" id="chrome_plurality" class="bar" />
					<rect x="100" y="120" height="14" id="chrome_top_markets_plurality" class="bar_top" />
					<text x="106" y="131" fill="white" id="chrome_plurality_text" class="tiny" />
					<text x="106" y="131" fill="black" id="chrome_top_markets_plurality_text" class="tiny" />
					
					<rect x="100" y="140" height="14" id="ie_plurality" class="bar" />
					<rect x="100" y="140" height="14" id="ie_top_markets_plurality" class="bar_top" />
					<text x="106" y="151" fill="white" id="ie_plurality_text" class="tiny" />
					<text x="106" y="151" fill="black" id="ie_top_markets_plurality_text" class="tiny" />
					
					<rect x="100" y="160" height="14" id="opera_plurality" class="bar" />
					<rect x="100" y="160" height="14" id="opera_top_markets_plurality" class="bar_top" />
					<text x="106" y="171" fill="white" id="opera_plurality_text" class="tiny" />
					<text x="106" y="171" fill="black" id="opera_top_markets_plurality_text" class="tiny" />
					
					<text x="45" y="112" fill="white" id="firefox_text">Firefox</text>
					<text x="45" y="132" fill="white" id="chrome_text">Chrome</text>
					<text x="45" y="152" fill="white" id="ie_text">IE</text>
					<text x="45" y="172" fill="white" id="opera_text">Opera</text>
					
					<text x="45" y="200" fill="#cccccc" id="current_date_top_left" class="current_date">...</text>
				</g>

				<g id="ie_system"></g>
				<g id="chrome_system"></g>
				<g id="firefox_system"></g>
				<g id="opera_system"></g>
			</svg>

			<div class="star_firefox">
			<div class="star_chrome">
			<div class="star_ie">
			<div class="star_opera">
			
		</div>
	</body>
</html>

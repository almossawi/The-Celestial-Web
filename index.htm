					<text x="45" y="112" fill="white" id="firefox_text">Firefox</text>
					<text x="45" y="132" fill="white" id="chrome_text">Chrome</text>
					<text x="45" y="152" fill="white" id="ie_text">IE</text>
					<text x="45" y="172" fill="white" id="opera_text">Opera</text>
